<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Note it!</title>
</head>

<body class="bg-dark">
    <a href="tempindex.html"></a>
    <!-- Nav Bar -->
    <div>
        <nav class="navbar sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Note it!</a>
            <h2 class="text-light" id="totalAmount">Rs: 0</h2>
        </nav>
    </div>
    <!-- Taking in the Note from user. -->
    <div class="container mt-5 bg-secondary">
        <div class="container-fluid mt-5">
            <div class="card bg-secondary border-0">
                <div class="card-body">
                    <h5 class="card-title">Enter Details</h5>

                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label for="expenseName">Name</label>
                            <input type="text" class="form-control" id="expenseName" placeholder="Shose , Groceris">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Amount">
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="expenseDate">Date</label>
                            <input type="date" class="form-control" id="expenseDate">
                        </div>
                    </div>
                    <button class="btn mt-4 btn-lg btn-success" id="saveNote">Save Expense</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Showing the saved notes to user. -->
    <div class="container mt-5">
        <h2 class="pb-3 text-light">Your Expense: </h2>
        <div class="row" id="display">

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="./index.js"></script>

</body>

</html>
