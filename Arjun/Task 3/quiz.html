<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quizzer</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/quiz.css">
    </head>
    <body>
        <h2 id="loading">Loading quiz...</h2>
        <div class="holder">
            <h4 id="questionNum">Question 1</h4><br>
            <h5 id="question">Question</h5>
            <form>
                <div class="form-check radio">
                    <input class="form-check-input" type="radio" name="options" id="radio1" value="A">
                    <label class="form-check-label" for="radio1" id="optionA">Option A</label>
                </div>
                <div class="form-check radio">
                    <input class="form-check-input" type="radio" name="options" id="radio2" value="B">
                    <label class="form-check-label" for="radio2" id="optionB">Option B</label>
                </div>
                <div class="form-check radio">
                    <input class="form-check-input" type="radio" name="options" id="radio3" value="C">
                    <label class="form-check-label" for="radio3" id="optionC">Option C</label>
                </div>
                <div class="form-check radio">
                    <input class="form-check-input" type="radio" name="options" id="radio4" value="D">
                    <label class="form-check-label" for="radio4" id="optionD">Option D</label>
                </div>
                <div style="text-align: right;">
                    <div class="timeholder">
                        <h4 id="time">00:20</h4><br>
                        <hr class="side-hr"><hr class="dot-hr"><hr class="side-hr"><br>
                    </div>
                    <div style="display: block;">    
                        <button type="reset" class="btn button btn-warning btn-lg">Clear</button>
                        <button id="nextButton" type="button" class="btn button btn-warning btn-lg">Next</button>
                    </div>        
                </div>    
            </form>
            <h4 id="answerStatus"></h4>
        </div>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/js/quiz.js" charset="utf-8"></script>
    </body>
</html>
