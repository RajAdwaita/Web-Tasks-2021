<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    
</head>
<body>
    <div class="container">
        <div class="row h-100">
            <div class=" offset-md-3 col-md-6  my-auto">
                <h1 class="h1-head text-center">Give us some details</h1>
                <form id="user-form" action="./quiz.html">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                    <label for="age">Your Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your Age" required>
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected hidden>Choose Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="email">E-Mail Id:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your E-Mail Id" required>
                    <button class="btn" type="submit" style="width: 100%;">START THE QUIZ </button>
                </form>
            </div>
        </div>
        
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
</body>
</html>
