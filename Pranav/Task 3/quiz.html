<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quiz.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container section mt-0">
     
        <div class="row mb-3">
         
          <div class="offset-md-2 col-md-6">
            <h1  class="question-quiz">
              Question :
              <span id="question"
                >Grand Central Terminal, Park Avenue, New York is the
                world's</span
              >
            </h1>
          </div>

        </div>
        <div class="row mb-2 p-2">
          <div class="offset-md-2 col-md-5">
            <input type="radio" name="op" id="oneval" value="A" />

            <label id="one">Largest railway station</label>
          </div>
        </div>
        <div class="row mb-2 p-2">

          <div class="offset-md-2 col-md-5">
            <input type="radio" name="op" id="twoval" value="B" />

            <label id="two">Highest railway station</label>
          </div>
        </div>

        <div class="row mb-2 p-2">

          <div class="offset-md-2 col-md-5">
            <input type="radio" name="op" id="threeval" value="C" />

            <label id="three">Longest railway station</label>
          </div>
        </div>

        <div class="row mb-2 p-2">

          <div class="offset-md-2 col-md-5">
            <input type="radio" name="op" id="fourval" value="D" />

            <label id="four">None of the above</label>
          </div>
        </div>



        <div class="row but d-flex text-center mt-5 justify-content-end ">

          <div class="col-md-3 disp-2">
            
        <div class="timer top-corner mb-5">
          <h3 id="time">Time left : 10:00</h3>
        </div>
            <button id="button" class="btn">Next</button>
          </div>
          <div class="col-md-1"></div>
        </div>

        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8 text-center mt-3 mb-2">
            <div id="result" class="display p-3">hi</div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-2">
            <button
              class="display dButton mb-3 btn"
              onclick="location.reload()"
            >
              play Again
            </button>
          </div>
        </div>
      
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="quiz.js"></script>
  </body>
</html>
